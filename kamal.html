<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMaL - KML Boundary Maker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <script src="https://unpkg.com/@mapbox/togeojson/togeojson.js"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        /* Modern Reset & Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        :root { --sidebar-width: 360px; --toolbar-scale: 1; }

        body { display: flex; height: 100vh; background-color: #0f172a; overflow: hidden; }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width); min-width: 250px; max-width: 80vw;
            background-color: rgba(30, 41, 59, 0.95); color: #f1f5f9;
            display: flex; flex-direction: column; padding: 24px;
            box-shadow: 4px 0 24px rgba(0,0,0,0.25); z-index: 2000;
            transition: margin-left 0.3s ease; backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.05); position: relative; flex-shrink: 0;
        }

        .sidebar.collapsed { margin-left: calc(var(--sidebar-width) * -1); }
        .sidebar-resizer { position: absolute; top: 0; right: 0; width: 5px; height: 100%; cursor: col-resize; z-index: 2001; }
        .sidebar-resizer:hover, .sidebar-resizer.resizing { background: #00d2d3; }

        .sidebar-toggle {
            position: absolute; right: -40px; bottom: 20px; width: 40px; height: 40px;
            background-color: #00d2d3; color: #0f172a; border-radius: 0 8px 8px 0;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .logo {
            font-size: 26px; font-weight: 800; margin-bottom: 24px;
            background: linear-gradient(to right, #00d2d3, #22d3ee);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 12px;
        }

        .action-section { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .action-header { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 700; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .section-content { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 500px; margin-bottom: 20px; }
        .section-content.collapsed { max-height: 0; margin-bottom: 0; }

        .sidebar-input { background-color: #334155; border: 1px solid #475569; color: #f1f5f9; padding: 10px 12px; border-radius: 8px; font-size: 13px; width: 100%; }
        .sidebar-input:focus { outline: none; border-color: #00d2d3; }

        .action-btn { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 8px; font-weight: 600; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, #00d2d3 0%, #0891b2 100%); color: #fff; }
        .btn-secondary { background-color: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-dark { background-color: #334155; color: #e2e8f0; border: 1px solid #475569; }
        .btn-outline { background: transparent; border: 1px dashed #64748b; color: #94a3b8; }
        
        /* Google Drive Button Style */
        .btn-drive { background: #fff; color: #1f2937; position: relative; overflow: hidden; }
        .btn-drive:hover { background: #f3f4f6; }
        .drive-icon { color: #10b981; }

        .boundary-list-container { flex: 1; overflow-y: auto; margin-top: 5px; min-height: 100px; }
        .boundary-list-container::-webkit-scrollbar { width: 4px; }
        .boundary-list-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        .boundary-item { background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; }
        .boundary-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background-color: #00d2d3; }
        .boundary-item:hover { background: #253346; transform: translateY(-2px); }
        .boundary-info { flex: 1; cursor: pointer; }
        .boundary-name { font-size: 14px; font-weight: 600; color: #f8fafc; }
        .boundary-meta { font-size: 11px; color: #94a3b8; margin-top: 3px; }
        .boundary-stats { font-size: 10px; color: #00d2d3; margin-top: 4px; background: rgba(0, 210, 211, 0.1); display: inline-block; padding: 2px 6px; border-radius: 4px; font-weight: 600; }

        .icon-btn { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; color: #94a3b8; }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .icon-btn.delete:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .main-content { flex: 1; position: relative; background: #0f172a; }
        #map { width: 100%; height: 100%; z-index: 1; }

        .coord-box { position: absolute; bottom: 24px; right: 24px; background: rgba(15, 23, 42, 0.8); color: #e2e8f0; padding: 8px 16px; border-radius: 8px; font-size: 12px; z-index: 1000; backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); font-family: 'Courier New', monospace; }

        .leaflet-editing-icon { border-radius: 50% !important; background-color: #00d2d3 !important; border: 2px solid #fff !important; width: 12px !important; height: 12px !important; margin-left: -6px !important; margin-top: -6px !important; }
        .leaflet-draw-toolbar { zoom: var(--toolbar-scale); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); z-index: 4000; display: none; align-items: center; justify-content: center; }
        #confirmModal { z-index: 5000; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 16px; width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .modal-header { font-size: 18px; font-weight: 700; border-bottom: 1px solid #334155; padding-bottom: 15px; margin-bottom: 20px; color: #f1f5f9; }
        .form-label { color: #94a3b8; font-size: 12px; font-weight: 600; margin-bottom: 6px; display: block; text-transform: uppercase; }
        .form-input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 16px; }
        .form-input:focus { border-color: #00d2d3; outline: none; }

        .stats-badge { background: rgba(0, 210, 211, 0.1); border: 1px solid rgba(0, 210, 211, 0.2); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .stat-label { color: #22d3ee; font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: 700; color: white; }

        .user-profile { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: auto; display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .avatar-circle { width: 32px; height: 32px; background: linear-gradient(135deg, #6366f1, #a855f7); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        
        .drive-status { font-size: 10px; margin-left: auto; color: #94a3b8; }
        .drive-status.active { color: #10b981; }
    </style>
</head>
<body>

    <div class="sidebar" id="mainSidebar">
        <div class="sidebar-resizer" id="sidebarResizer"></div>
        <div class="sidebar-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>

        <div class="logo">
            <i class="fa-solid fa-satellite-dish"></i> KaMaL
        </div>
        
        <div class="action-section">
            <div class="action-header" onclick="toggleSection('navContent', this)">
                <span>Navigation</span>
                <i class="fa-solid fa-chevron-down text-xs"></i>
            </div>
            <div id="navContent" class="section-content">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="searchCoords" placeholder="Search Place" class="sidebar-input">
                    <button id="searchBtn" class="action-btn btn-primary" style="margin-top:0; width: auto; padding: 0 15px;"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                 <button id="locateBtn" class="action-btn btn-dark" style="margin-top:0;"><i class="fa-solid fa-location-crosshairs"></i> Use My GPS</button>
            </div>
        </div>

        <div class="action-section">
            <div class="action-header" onclick="toggleSection('toolContent', this)">
                <span>Toolkit</span>
                <i class="fa-solid fa-chevron-down text-xs"></i>
            </div>
            <div id="toolContent" class="section-content">
                <input type="text" id="kmlFileName" placeholder="Filename (e.g. My_Farm)" class="sidebar-input mb-2 mt-2">
                
                <button id="authBtn" onclick="handleAuthClick()" class="action-btn btn-drive mb-2" title="Connect Google Drive">
                    <i class="fa-brands fa-google-drive drive-icon"></i> 
                    <span id="authText">Connect Drive</span>
                </button>
                
                <div class="flex gap-2 mt-2">
                    <button id="uploadDriveBtn" onclick="uploadToDrive()" class="action-btn btn-primary" style="margin-top:0; background: linear-gradient(135deg, #10b981 0%, #059669 100%); display:none;">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Save to Drive
                    </button>
                </div>

                <div class="flex gap-2 mt-2">
                    <button id="downloadBtn" class="action-btn btn-dark" style="margin-top:0;"><i class="fa-solid fa-download"></i> Local</button>
                    <button onclick="document.getElementById('kmlFileInput').click()" class="action-btn btn-outline" style="margin-top:0;"><i class="fa-solid fa-upload"></i> Load</button>
                    <button id="clearBtn" class="action-btn btn-secondary" style="margin-top:0; width: auto;"><i class="fa-solid fa-trash"></i></button>
                </div>
                <input type="file" id="kmlFileInput" accept=".kml" style="display: none;" onchange="handleFileUpload(this)">

                <div class="mt-4 border-t border-slate-700 pt-3">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Map Controls</div>
                    
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm text-gray-300 flex items-center gap-2"><i class="fa-solid fa-toolbox text-cyan-500"></i> Draw Tools</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="showToolbar" class="sr-only peer" checked onchange="updateToolbarSettings()">
                            <div class="w-8 h-4 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-cyan-500"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm text-gray-300 flex items-center gap-2"><i class="fa-solid fa-infinity text-cyan-500"></i> Continuous</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="continuousMode" class="sr-only peer">
                            <div class="w-8 h-4 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-cyan-500"></div>
                        </label>
                    </div>
                    
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm text-gray-300 flex items-center gap-2"><i class="fa-solid fa-lock text-cyan-500"></i> Lock Map</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="lockMap" class="sr-only peer" onchange="toggleMapLock()">
                            <div class="w-8 h-4 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-cyan-500"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                         <label class="text-sm text-gray-300 flex items-center gap-2"><i class="fa-solid fa-expand text-cyan-500"></i> Size</label>
                        <input type="range" id="toolbarSize" min="0.5" max="1.8" step="0.1" value="1" class="w-24 h-1 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-cyan-500" oninput="updateToolbarSettings()">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-header flex justify-between items-center mt-2" style="cursor: default;">
            <span>My Fields</span>
            <span id="fieldCount" class="bg-slate-700 text-slate-300 text-xs px-2 py-0.5 rounded-full">0</span>
        </div>
        
        <div class="boundary-list-container" id="boundaryList">
            <div class="text-center text-gray-500 text-xs mt-8"><i class="fa-regular fa-map mb-2 text-2xl opacity-50"></i><br>Start drawing on the map</div>
        </div>

        <div class="user-profile">
            <div class="avatar-circle">NK</div>
            <div>
                <div class="text-sm font-semibold">Nitesh Kumar</div>
                <div class="text-xs text-green-400">● Online</div>
            </div>
            <div id="driveIndicator" class="drive-status" title="Not connected to Drive"><i class="fa-brands fa-google-drive"></i></div>
        </div>
    </div>

    <div class="main-content">
        <div id="statusToast" class="fixed top-24 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-lg z-[3000] opacity-0 transition-opacity pointer-events-none flex items-center gap-3 border border-slate-700">
            <i class="fa-solid fa-circle-info text-cyan-400"></i>
            <span id="toastMsg">Notification</span>
        </div>
        <div id="map"></div>
        <div class="coord-box" id="coords">00.0000, 00.0000</div>
    </div>

    <div id="propModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><span>Field Properties</span><button onclick="closeModal()" class="text-gray-400 hover:text-white float-right"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="mb-4"><label class="form-label">Field Name</label><input type="text" id="kmlName" class="form-input" placeholder="e.g. North Plot"></div>
            <div id="modalStats" class="stats-badge">
                <div class="stat-item"><div class="stat-label">Area</div><div class="stat-value" id="statArea">0.00 <span class="text-xs font-normal opacity-70">m²</span></div></div>
                <div class="stat-item border-l border-cyan-500/20 pl-4"><div class="stat-label">Perimeter</div><div class="stat-value" id="statPerimeter">0 <span class="text-xs font-normal opacity-70">m</span></div></div>
            </div>
            <div class="mb-2"><label class="form-label">Notes</label><textarea id="kmlDesc" class="form-input" rows="3" placeholder="Add crop details..."></textarea></div>
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-slate-700">
                <button onclick="triggerDeleteInModal()" class="action-btn btn-danger" style="margin:0; width:auto;"><i class="fa-solid fa-trash"></i> Delete</button>
                <div class="flex gap-2"><button onclick="closeModal()" class="action-btn btn-dark" style="margin:0; width:auto;">Cancel</button><button onclick="saveProperties()" class="action-btn btn-primary" style="margin:0; width:auto;">Save Changes</button></div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content" style="width: 400px; text-align: center;">
            <div class="mb-4"><div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-triangle-exclamation text-3xl text-red-500"></i></div><h3 class="text-xl font-bold text-white mb-2">Delete Boundary?</h3><p class="text-gray-400 text-sm">Action cannot be undone.</p></div>
            <div class="flex gap-3 mt-6"><button onclick="closeConfirmModal()" class="action-btn btn-dark" style="margin-top:0;">Cancel</button><button onclick="confirmDeleteAction()" class="action-btn btn-danger" style="margin-top:0;">Yes, Delete</button></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION - FULLY UPDATED
        // ==========================================
        
        // 1. Client ID (Extracted from your screenshot)
        const CLIENT_ID = '970883260348-0pn9gep1o1qb7o76beanr5ojq83m1elf.apps.googleusercontent.com'; 
        
        // 2. API Key (Provided earlier)
        const API_KEY = 'AIzaSyBUCJDWRiBJ5ndG1IFnn90qzV2VQY8v85Y'; 
        
        // 3. Target Folder ID (Provided earlier)
        const TARGET_FOLDER_ID = '1smhk25oBxfCu5kKe2QDNxkcReGJn84Hg'; 

        // Discovery doc URL for APIs used by the quickstart
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        
        // Authorization scopes
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // --- Google API Initialization ---
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                console.log("Google API Ready");
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                // Auth success
                document.getElementById('authText').innerText = 'Drive Connected';
                document.getElementById('authBtn').classList.add('hidden'); 
                document.getElementById('uploadDriveBtn').style.display = 'flex'; 
                document.getElementById('driveIndicator').classList.add('active');
                showToast("✅ Connected to Google Drive");
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        // --- Upload Logic ---
        async function uploadToDrive() {
            if(Object.keys(drawnItems._layers).length === 0) { showToast("⚠️ Map is empty"); return; }
            
            // 1. Prepare Content
            var features = [];
            drawnItems.eachLayer(function(layer) {
                var geojson = layer.toGeoJSON();
                if (layer.feature && layer.feature.properties) {
                    geojson.properties = JSON.parse(JSON.stringify(layer.feature.properties));
                }
                if (geojson.geometry.type.includes('Polygon')) {
                    geojson.properties['fill-opacity'] = 0;
                }
                features.push(geojson);
            });

            var fileNameInput = document.getElementById('kmlFileName').value.trim();
            var fileName = (fileNameInput || "My_Boundaries") + ".kml";
            var data = { "type": "FeatureCollection", "features": features };
            var kmlContent = tokml(data, { simplestyle: true, name: 'name', description: 'description' });

            // 2. Upload Process
            showToast("⏳ Uploading to Drive...");
            
            const file = new Blob([kmlContent], {type: 'application/vnd.google-earth.kml+xml'});
            const metadata = {
                'name': fileName,
                'mimeType': 'application/vnd.google-earth.kml+xml',
                'parents': [TARGET_FOLDER_ID] 
            };

            const accessToken = gapi.client.getToken().access_token;
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            try {
                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                });
                showToast("✅ Saved to Drive Folder");
            } catch (err) {
                console.error(err);
                showToast("❌ Upload Failed");
            }
        }

        // Initialize Google Scripts
        document.addEventListener('DOMContentLoaded', () => {
            gapiLoaded();
            gisLoaded();
        });

        // ==========================================
        // EXISTING MAP LOGIC
        // ==========================================

        var map = L.map('map', { zoomControl: false }).setView([20.5937, 78.9629], 5);
        L.control.zoom({ position: 'topright' }).addTo(map);

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap', maxZoom: 19 });
        var googleHybridLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 });
        googleHybridLayer.addTo(map);
        L.control.layers({ "Google Hybrid": googleHybridLayer, "OSM": osmLayer }, null, { position: 'topright' }).addTo(map);

        var customMarkerIcon = L.divIcon({ className: 'custom-marker-icon', html: '<i class="fa-solid fa-plus" style="color: #00d2d3; font-size: 32px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4)); font-weight: 900;"></i>', iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16] });

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        
        var drawControl;
        function updateToolbarSettings() {
            var show = document.getElementById('showToolbar').checked;
            var size = document.getElementById('toolbarSize').value;
            document.documentElement.style.setProperty('--toolbar-scale', size);
            if (drawControl) { map.removeControl(drawControl); drawControl = null; }
            if (show) {
                drawControl = new L.Control.Draw({
                    position: 'topright',
                    draw: {
                        polyline: { shapeOptions: { color: '#00d2d3', weight: 3 } }, 
                        marker: { icon: customMarkerIcon },
                        circle: { shapeOptions: { color: '#00d2d3', weight: 3, opacity: 1, fillOpacity: 0.1 } },
                        circlemarker: { shapeOptions: { color: '#00d2d3', opacity: 1, fillOpacity: 0.5 } },
                        polygon: { allowIntersection: false, showArea: true, shapeOptions: { color: '#00d2d3', weight: 3, opacity: 1, fillOpacity: 0.1 } },
                        rectangle: { shapeOptions: { color: '#00d2d3', weight: 3, opacity: 1, fillOpacity: 0.1 } }
                    },
                    edit: { featureGroup: drawnItems, remove: true }
                });
                map.addControl(drawControl);
            }
        }
        updateToolbarSettings();

        var currentLayer = null; var layerToDelete = null; var layerCounter = 1;

        // Sidebar & UI Logic
        function toggleSection(contentId, headerEl) { document.getElementById(contentId).classList.toggle('collapsed'); headerEl.classList.toggle('collapsed'); }
        
        const sidebar = document.getElementById('mainSidebar');
        const resizer = document.getElementById('sidebarResizer');
        let isResizing = false;
        resizer.addEventListener('mousedown', () => { isResizing = true; resizer.classList.add('resizing'); document.body.style.cursor = 'col-resize'; sidebar.style.transition = 'none'; });
        document.addEventListener('mousemove', (e) => { if (isResizing) { let newWidth = e.clientX; if (newWidth < 250) newWidth = 250; if (newWidth > window.innerWidth * 0.8) newWidth = window.innerWidth * 0.8; document.documentElement.style.setProperty('--sidebar-width', newWidth + 'px'); } });
        document.addEventListener('mouseup', () => { if (isResizing) { isResizing = false; resizer.classList.remove('resizing'); document.body.style.cursor = 'default'; sidebar.style.transition = 'margin-left 0.3s ease'; map.invalidateSize(); } });
        function toggleSidebar() { sidebar.classList.toggle('collapsed'); setTimeout(() => map.invalidateSize(), 350); }

        function saveData() { localStorage.setItem('kamal_boundaries', JSON.stringify(drawnItems.toGeoJSON())); localStorage.setItem('kamal_counter', layerCounter); }
        function loadData() {
            var savedData = localStorage.getItem('kamal_boundaries');
            var savedCounter = localStorage.getItem('kamal_counter');
            if (savedCounter) layerCounter = parseInt(savedCounter);
            if (savedData) {
                L.geoJSON(JSON.parse(savedData), {
                    onEachFeature: function(feature, layer) {
                        layer.feature = layer.feature || feature;
                        if (feature.geometry.type !== 'Point') { if(layer.setStyle) layer.setStyle({ color: '#00d2d3', weight: 3, opacity: 1, fillOpacity: 0.1 }); } else { layer.setIcon(customMarkerIcon); }
                        layer.on('click', function() { openModal(layer); });
                        if(feature.properties && feature.properties.name) layer.bindTooltip(feature.properties.name, { direction: 'top' });
                        drawnItems.addLayer(layer);
                    }
                });
                updateSidePanel();
            }
        }

        function createCirclePolygon(circle) {
            var center = circle.getLatLng(); var radius = circle.getRadius(); var points = [];
            for (var i = 0; i < 360; i += 6) { var radian = i * (Math.PI / 180); var latOffset = (radius * Math.cos(radian)) / 111111; var lngOffset = (radius * Math.sin(radian)) / (111111 * Math.cos(center.lat * (Math.PI / 180))); points.push([center.lat + latOffset, center.lng + lngOffset]); }
            return L.polygon(points, circle.options);
        }

        function calculateStats(layer) {
            try {
                if(layer instanceof L.Marker) return { area: 0, perimeter: 0, isPoint: true };
                var geojson = layer.toGeoJSON();
                return { areaSqMeters: turf.area(geojson).toFixed(2), perimeterMeters: (turf.length(geojson, {units: 'kilometers'}) * 1000).toFixed(2), isPoint: false };
            } catch(e) { return { areaSqMeters: 0, perimeterMeters: 0, isPoint: true }; }
        }

        function updateSidePanel() {
            var listContainer = document.getElementById('boundaryList'); var countSpan = document.getElementById('fieldCount');
            listContainer.innerHTML = ''; var layers = drawnItems.getLayers(); countSpan.textContent = layers.length;
            if(layers.length === 0) { listContainer.innerHTML = '<div class="text-center text-gray-500 text-xs mt-8"><i class="fa-regular fa-map mb-2 text-2xl opacity-50"></i><br>Start drawing on the map</div>'; return; }
            layers.forEach(function(layer) {
                var props = layer.feature.properties; var layerId = L.stamp(layer); var stats = calculateStats(layer);
                var statsHtml = !stats.isPoint ? `<div class="boundary-stats">${stats.areaSqMeters} m² | ${stats.perimeterMeters} m</div>` : `<div class="boundary-stats">Marker</div>`;
                var div = document.createElement('div'); div.className = 'boundary-item';
                div.innerHTML = `<div class="boundary-info" onclick="zoomToLayer(${layerId})"><div class="boundary-name">${props.name}</div><div class="boundary-meta">${props.description ? props.description.substring(0, 15) + '...' : 'No notes'}</div>${statsHtml}</div><div class="boundary-actions"><button class="icon-btn" onclick="openModalById(${layerId})"><i class="fa-solid fa-pen"></i></button><button class="icon-btn delete" onclick="openDeleteConfirm(${layerId})"><i class="fa-solid fa-trash"></i></button></div>`;
                div.addEventListener('mouseenter', () => layer.setStyle({ weight: 5, fillOpacity: 0.3 }));
                div.addEventListener('mouseleave', () => layer.setStyle({ weight: 3, fillOpacity: 0.1 }));
                listContainer.appendChild(div);
            });
        }

        function handleFileUpload(input) {
            var file = input.files[0]; if (!file) return;
            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    var geojson = toGeoJSON.kml((new DOMParser()).parseFromString(e.target.result, 'text/xml'));
                    if (geojson.features.length === 0) { showToast("⚠️ No features"); return; }
                    L.geoJSON(geojson, { onEachFeature: function(feature, layer) {
                        layer.feature = layer.feature || {}; layer.feature.type = "Feature"; layer.feature.properties = feature.properties || {};
                        if (!layer.feature.properties.name) layer.feature.properties.name = "Imported " + layerCounter++;
                        if(layer.setStyle) layer.setStyle({ color: '#00d2d3', weight: 3, opacity: 1, fillOpacity: 0.1 });
                        layer.on('click', () => openModal(layer)); layer.bindTooltip(layer.feature.properties.name, { direction: 'top' });
                        drawnItems.addLayer(layer);
                    }});
                    if (drawnItems.getBounds().isValid()) map.fitBounds(drawnItems.getBounds());
                    updateSidePanel(); saveData(); showToast("✅ KML Imported");
                } catch (error) { showToast("❌ Error parsing KML"); }
                input.value = '';
            };
            reader.readAsText(file);
        }

        window.zoomToLayer = function(id) { var layer = drawnItems.getLayer(id); if(layer) { if(layer.getBounds) map.fitBounds(layer.getBounds(), { padding: [50, 50] }); else { map.flyTo(layer.getLatLng(), 16); layer.openPopup(); } } };
        window.openModalById = function(id) { openModal(drawnItems.getLayer(id)); };

        function openModal(layer) {
            currentLayer = layer;
            document.getElementById('kmlName').value = currentLayer.feature.properties.name || "";
            document.getElementById('kmlDesc').value = currentLayer.feature.properties.description || "";
            var stats = calculateStats(layer);
            document.getElementById('modalStats').classList.toggle('hidden', stats.isPoint);
            if(!stats.isPoint) { document.getElementById('statArea').textContent = stats.areaSqMeters; document.getElementById('statPerimeter').textContent = stats.perimeterMeters; }
            document.getElementById('propModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('propModal').style.display = 'none'; if(document.getElementById('confirmModal').style.display === 'none') currentLayer = null; }

        window.openDeleteConfirm = function(id) { layerToDelete = drawnItems.getLayer(id); document.getElementById('confirmModal').style.display = 'flex'; }
        window.triggerDeleteInModal = function() { if (currentLayer) { layerToDelete = currentLayer; document.getElementById('confirmModal').style.display = 'flex'; } }
        window.closeConfirmModal = function() { document.getElementById('confirmModal').style.display = 'none'; layerToDelete = null; }
        window.confirmDeleteAction = function() { if (layerToDelete) { drawnItems.removeLayer(layerToDelete); updateSidePanel(); saveData(); showToast("Boundary Deleted"); closeConfirmModal(); closeModal(); } }

        function saveProperties() {
            if (currentLayer) {
                currentLayer.feature.properties.name = document.getElementById('kmlName').value;
                currentLayer.feature.properties.description = document.getElementById('kmlDesc').value;
                currentLayer.bindTooltip(currentLayer.feature.properties.name, { direction: 'top' }).openTooltip();
                updateSidePanel(); saveData(); showToast("Properties Saved"); closeModal();
            }
        }

        map.on('mousemove', (e) => { document.getElementById('coords').innerHTML = "Lat: " + e.latlng.lat.toFixed(4) + ", Lng: " + e.latlng.lng.toFixed(4); });
        function showToast(message) { var toast = document.getElementById('statusToast'); document.getElementById('toastMsg').textContent = message; toast.classList.remove('opacity-0'); setTimeout(() => { toast.classList.add('opacity-0'); }, 3000); }
        function toggleMapLock() { var isLocked = document.getElementById('lockMap').checked; if (isLocked) { map.dragging.disable(); map.touchZoom.disable(); map.doubleClickZoom.disable(); map.scrollWheelZoom.disable(); map.boxZoom.disable(); map.keyboard.disable(); if (map.tap) map.tap.disable(); document.getElementById('map').style.cursor = 'default'; showToast("Map Locked"); } else { map.dragging.enable(); map.touchZoom.enable(); map.doubleClickZoom.enable(); map.scrollWheelZoom.enable(); map.boxZoom.enable(); map.keyboard.enable(); if (map.tap) map.tap.enable(); document.getElementById('map').style.cursor = 'grab'; showToast("Map Unlocked"); } }

        // Search & GPS
        document.getElementById('searchBtn').addEventListener('click', function() {
            const val = document.getElementById('searchCoords').value.trim(); if(!val) return;
            if (/^-?\d+(\.\d+)?\s*[,\s]\s*-?\d+(\.\d+)?$/.test(val)) {
                const parts = val.split(/[\s,]+/); map.flyTo([parseFloat(parts[0]), parseFloat(parts[1])], 16);
            } else {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val)}&limit=1`).then(r=>r.json()).then(d=>{
                   if(d.length>0) { map.flyTo([d[0].lat, d[0].lon], 16); showToast("Found: " + d[0].display_name.split(',')[0]); } else showToast("❌ Not found");
                });
            }
        });

        document.getElementById('locateBtn').addEventListener('click', function() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(p => {
                map.flyTo([p.coords.latitude, p.coords.longitude], 18);
                L.marker([p.coords.latitude, p.coords.longitude], { icon: customMarkerIcon }).addTo(map).bindPopup("You Are Here").openPopup();
            });
        });

        map.on(L.Draw.Event.CREATED, function (e) {
            var layer = e.layer; if (e.layerType === 'circle') layer = createCirclePolygon(layer);
            layer.feature = layer.feature || { type: "Feature", properties: {} };
            
            // Generate description
            var desc = "";
            if(e.layerType !== 'marker') {
                 try { desc = `Area: ${turf.area(layer.toGeoJSON()).toFixed(2)} m²`; } catch(e){}
            }
            
            layer.feature.properties = { name: (e.layerType==='marker'?"Point ":"Field ") + layerCounter++, description: desc };
            layer.on('click', () => openModal(layer)); layer.bindTooltip(layer.feature.properties.name, { direction: 'top' });
            drawnItems.addLayer(layer); updateSidePanel(); saveData(); showToast("Added to list");
            if (document.getElementById('continuousMode').checked) setTimeout(() => { 
                if(drawControl && drawControl.options.draw[e.layerType]) new L.Draw[e.layerType.charAt(0).toUpperCase() + e.layerType.slice(1)](map, drawControl.options.draw[e.layerType]).enable(); 
            }, 100);
        });

        map.on(L.Draw.Event.DELETED, () => { updateSidePanel(); saveData(); });
        map.on(L.Draw.Event.EDITED, () => { updateSidePanel(); saveData(); });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if(Object.keys(drawnItems._layers).length === 0) { showToast("List is empty"); return; }
            var fileName = (document.getElementById('kmlFileName').value.trim() || "My_Boundaries").replace(/[^a-z0-9_\-]/gi, '_');
            var kml = tokml({ "type": "FeatureCollection", "features": Object.values(drawnItems._layers).map(l=>{var g=l.toGeoJSON(); if(l.feature.properties) g.properties=l.feature.properties; return g;}) }, { simplestyle: true, name: 'name', description: 'description' });
            var a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([kml], {type: "application/vnd.google-earth.kml+xml"})); a.download = fileName + ".kml";
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        });

        document.getElementById('clearBtn').addEventListener('click', () => { if(confirm("Clear all?")) { drawnItems.clearLayers(); layerCounter=1; localStorage.removeItem('kamal_boundaries'); updateSidePanel(); } });

        loadData();
    </script>
</body>
</html>
